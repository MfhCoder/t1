<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Delivery Card Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'><link rel="stylesheet" href="./style-ar.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="phone">
  <div class="phone__screen">
    <div class="phone__scroll-cont">
      <div class="phone__content">
        <section class="card theme-purple" data-color="#BA68C8">
          
          <section class="card__part card__part-2">
            <div class="card__part__side m--back">
              <div class="card__part__inner card__face">
                <div class="card__face__colored-side"></div>
                <h3 class="card__face__price">$25</h3>
                <div class="card__face__divider"></div>
                <div class="card__face__path"></div>
                <div class="card__face__from-to">
                  <p>اسم رجل التسليم</p>
                  <p>اسم العميل</p>
                </div>
                <div class="card__face__deliv-date">
                  Today
                  <p>06:30 pm</p>
                </div>
                
                <div class="card__face__stats card__face__stats--pledge">رقم الهاتف<p>011115555999</p>
                </div>
                <div class="card__face__stats card__face__stats--weight">كود العميل<p class="card__face__stats__weight">
                    <span>500</span>
                  </p>
                </div>
              </div>
            </div>

          </section>
        </section>
      </div>
    </div>
  </div>
</div>


</body>

</html>
